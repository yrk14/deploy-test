<!doctype html>
<html lang="en">
<head>

<title>Frontend ↔ Backend Demo</title>
<style>
body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
button { padding: .6rem 1rem; border-radius: .5rem; border: 1px solid #aaa; cursor: pointer; }

<h1>Frontend ↔ Backend Demo</h1>


<div class="row">
<button id="ping">Ping Backend (GET)</button>
</div>


<div class="row">
<input id="msgInput" placeholder="Type a message to echo via POST" />
<button id="send">Send Message (POST)</button>
</div>


<h3>Response</h3>
<pre id="out">(click a button above)</pre>
